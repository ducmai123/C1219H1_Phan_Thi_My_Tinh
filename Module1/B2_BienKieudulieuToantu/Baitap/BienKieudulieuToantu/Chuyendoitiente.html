<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Tien Te</title>
</head>
<body>
<table id="t01" style="width: 50%">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr align="center">
        <td><input type="number" id="amount"></td>
        <td>
            <select id="From">
                <option value="VND"> VND</option>
                <option value="USD"> USD</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="USD"> USD</option>
                <option value="VND"> VND</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="conv()"> Convert</button>
        </td>
    </tr>
</table>
<p id="table"></p>
<script>
    function conv() {
        let input = document.getElementById("amount");
        let from = document.getElementById("From");
        let to = document.getElementById("To");
        let result;
        if (from.value === "USD" && to.value === "VND") {
            result = (input.value * 1) * 23000;
            document.getElementById("table").innerText = "Result: " + result + "VND";
        }
        if (from.value === "VND" && to.value === "USD") {
            result = (input.value * 1) / 23000;
            document.getElementById("table").innerText = "Result: " + result + "USD";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body style="background-color: darkgrey;">
    <h1> Welcome to Furama Hotel</h1>
    <h4> Please enter the information about your booking: </h4>
<form>
    Full name: <br>
    <input type="text" id="name"> <br>
    ID card number: <br>
    <input type="number" id="id"> <br>
    Birthday: <br>
    <input type="date" id="birth"> <br>
    Email:<br>
    <input type="email" id="mail"><br>
    Address:<br>
    <input type="text" id="add"><br>
    Customer:<br>
    <select id="cus">
        <option value="diamond">Diamond</option>
        <option value="platinum">Platium</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="member">Member</option>
    </select>
    Discount:<br>
    <input type="number" id="dis"><br>
    Quantity:<br>
    <input type="number" id="quantity"><br>
    Rent days:<br>
    <input type="number" id="day"><br>
    Type of service:<br>
    <select id="cs">
        <option value="villa">Villa</option>
        <option value="house">House</option>
        <option value="room">Room</option>
    </select><br>
    Type of room:<br>
    <select id="cs">
        <option value="vip">Vip</option>
        <option value="business">Business</option>
        <option value="normal">Normal</option>
    </select><br>
</form>
</body>
</html>
